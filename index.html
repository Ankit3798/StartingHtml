<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
    
        <h1>Login Page</h1>
        <p>Please fill all the information</p><hr/>
        <label for="Fn"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="Fn" id="Fn" required/>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password" name="psw" id="psw" required/>
        <label for="cpsw"><b>Password</b></label>
        <input type="text" placeholder="Re-Enter Your Password" name="cpsw" id="cpsw" required/>
        <hr/>
        <button class='registerbtn' type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
